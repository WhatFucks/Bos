server:
  port: 80
  context-path: /Bos
# 数据源配置
spring:
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/bos?useSSL=true&characterEncoding=UTF-8
    driver-class-name: com.mysql.jdbc.Driver
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*/*.xml
logging:
  level:
    com:
      mapper: debug
